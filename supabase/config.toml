# Supabase Configuration
# See: https://supabase.com/docs/guides/cli/config

[project]
id = ""  # Your project ID - set via SUPABASE_PROJECT_ID env var

# Remote branch mapping for Supabase Branching
# Maps git branches to Supabase persistent branches
[remotes.preview]
project_id = ""  # Set via SUPABASE_PROJECT_ID env var in CI/CD

# =============================================================================
# Auth Configuration
# =============================================================================
[auth]
# The base URL of your website - used for password reset emails, magic links, etc.
site_url = "https://supabase-learning.netlify.app"

# Additional redirect URLs allowed for OAuth and magic link callbacks
# Supports wildcards for dynamic Netlify deploy previews
additional_redirect_urls = [
  # Local development
  "http://localhost:5173/**",
  # Netlify deploy previews (all branches including preview)
  "https://**--supabase-learning.netlify.app/**"
]

# Enable signup for new users
enable_signup = true

# Minimum password length for new users
min_password_length = 8

# =============================================================================
# Email Auth Settings
# =============================================================================
[auth.email]
# Allow users to sign in with email/password
enable_signup = true

# Require email confirmation before allowing sign-in
double_confirm_changes = true

# Enable confirmation on signup
enable_confirmations = true

# =============================================================================
# External OAuth Providers (disabled by default - enable as needed)
# =============================================================================
[auth.external.google]
enabled = false

[auth.external.github]
enabled = false
